<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
        <table>
            <tr>
                <td colspan="2"><strong>Registration Form</strong></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Username" name="username" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password" name="password" required></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" placeholder="Email" name="email" required></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob" required></td>
            </tr>
            <tr>
                <td>Upload Profile</td>
                <td><input type="file" name="profile"></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    CS <input type="radio" value="CS" name="branch" required>
                    CSE <input type="radio" value="CSE" name="branch">
                    IT <input type="radio" value="IT" name="branch">
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td>
                    C <input type="checkbox" name="languages" value="C">
                    C++ <input type="checkbox" name="languages" value="C++">
                    Java <input type="checkbox" name="languages" value="Java">
                </td>
            </tr>
            <tr>
                <td>Select City</td>
                <td>
                    <select name="city">
                        <option value="GZB">Ghaziabad</option>
                        <option value="DLH">Delhi</option>
                        <option value="NOIDA">Noida</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="22" name="address" required></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" id="submit"></td>
                <td><input type="reset" value="Clear" id="clear"></td>
            </tr>
        </table>
    </div>
</body>
</html>
